# Nome do seu "Agendador"
name: Gerar Relatório Climático Diário

# Quando este workflow deve rodar?
on:
  schedule:
    # Agendado para rodar todo dia às 10:00 UTC (6h da manhã no MT)
    - cron: '0 10 * * *' 
  
  # Permite que você rode manualmente
  workflow_dispatch:

# O que fazer?
jobs:
  build-and-deploy:
    # Em qual "computador" virtual?
    runs-on: ubuntu-latest 
    
    # Os passos
    steps:
      # 1. Baixar o código
      - name: Checkout (Baixar o código)
        uses: actions/checkout@v3

      # 2. Instalar o Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3. Instalar as bibliotecas
      - name: Install dependencies (Instalar bibliotecas)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
     # 4. Executar o seu script e preparar o arquivo
      - name: Run Python script
        env:
          FARM_USER: ${{ secrets.FARM_USER }}
          FARM_PASS: ${{ secrets.FARM_PASS }}
        run: |
          python gerar_relatorio.py
          mkdir -p dist
          # Este comando abaixo move o seu arquivo para a pasta de publicação.
          # IMPORTANTE: Se o seu script gera um nome diferente de 'clima.html', 
          # mude o nome abaixo para o nome real que o Python salva.
          mv clima.html dist/index.html || mv *.html dist/index.html || echo "Aviso: HTML não encontrado"

      # 5. Publicar o site
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist
          clean: true
